# ===============================
# Application Configuration
# ===============================
spring.application.name=auth-service
spring.profiles.active=${SPRING_PROFILES_ACTIVE:development}

# ===============================
# Database (PostgreSQL)
# ===============================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/authdb}
spring.datasource.username=${DB_USERNAME:auth_user}
spring.datasource.password=${DB_PASSWORD:auth_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ===============================
# Flyway
# ===============================
spring.flyway.enabled=${FLYWAY_ENABLED:true}
spring.flyway.baseline-on-migrate=true

# ===============================
# Security / JWT
# ===============================
spring.security.jwt.private-key=${JWT_PRIVATE_KEY}

# ===============================
# Server
# ===============================
server.port=${SERVER_PORT:8080}
server.shutdown=graceful
server.error.include-message=never
server.error.include-stacktrace=never

# ===============================
# Logging
# ===============================
logging.level.root=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql=WARN
logging.level.com.yourcompany.auth=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===============================
# Actuator / Observability
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# ===============================
# Jackson (API consistency)
# ===============================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
