# ===============================
# Development Environment Configuration
# ===============================

# Database - Development
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/authdb_dev}
spring.datasource.username=${DB_USERNAME:auth_user}
spring.datasource.password=${DB_PASSWORD:auth_password}

# JPA - Development (more verbose for debugging)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Flyway - Development
spring.flyway.enabled=true

# Server - Development
server.port=8080

# Logging - Development (more verbose)
logging.level.root=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=DEBUG
logging.level.com.yourcompany.auth=DEBUG

# Error handling - Development (show details)
server.error.include-message=always
server.error.include-stacktrace=on_param

# Security / JWT - Development (default dev key - DO NOT use in production)
# Override with JWT_PRIVATE_KEY environment variable for production-like testing
spring.security.jwt.private-key=${JWT_PRIVATE_KEY:}
