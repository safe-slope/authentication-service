# ===============================
# Production Environment Configuration
# ===============================

# Database - Production
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA - Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Flyway - Production
spring.flyway.enabled=true

# Server - Production
server.port=${SERVER_PORT:8080}

# Logging - Production (minimal logging)
logging.level.root=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql=ERROR
logging.level.com.yourcompany.auth=INFO

# Error handling - Production (no details)
server.error.include-message=never
server.error.include-stacktrace=never

# Actuator - Production (minimal exposure)
management.endpoint.health.show-details=never

# ===============================
# Data Initialization - Production
# ===============================
app.data-initializer.enabled=${DATA_INITIALIZER_ENABLED:true}
app.data-initializer.tenant-name=${SUPER_ADMIN_TENANT_NAME}
app.data-initializer.username=${SUPER_ADMIN_USERNAME}
app.data-initializer.password=${SUPER_ADMIN_PASSWORD}

